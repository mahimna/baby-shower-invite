<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower Invite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>You're Invited to a Baby Shower!</h1>
        <p>Join us for a special celebration of the upcoming arrival.</p>
        <div class="balloon-container">
            <img src="https://example.com/hot-air-balloon.jpg" alt="Hot Air Balloon" class="balloon">
        </div>
    </header>

    <section class="rsvp">
        <h2>RSVP</h2>
        <form id="rsvp-form">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <button type="submit">RSVP Yes</button>
        </form>
        <div id="rsvp-status"></div>

        <button id="view-rsvps">View RSVPs</button>
        <div id="rsvp-list"></div>
    </section>

    <footer>
        <p>See you there!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
